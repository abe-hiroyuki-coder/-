<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>熟達っつぁん</title>
    <!-- エラー特定のためのスクリプト -->
    <script>
      // ブラウザ環境で process.env が存在しないことによる ReferenceError を防止
      window.process = window.process || { env: {} };
      
      // ホワイトスクリーンの原因を特定するためのグローバルエラーハンドラ
      window.onerror = function(msg, url, line, col, error) {
        console.error("Global Error:", msg, "at", url, ":", line);
        // 開発中にエラー内容を確認しやすくするため（本番では消去可能）
        if (!window.location.hostname.includes('localhost') && !window.location.hostname.includes('127.0.0.1')) {
           // Vercel等の環境でもエラーがあることを知らせる
           const root = document.getElementById('root');
           if (root && root.innerHTML === '') {
             root.innerHTML = '<div style="padding: 20px; color: #ef4444; font-family: sans-serif;"><h3>エラーが発生しました</h3><p>アプリの起動に失敗しました。環境変数（API_KEY, NEXT_PUBLIC_SUPABASE_URL 等）が正しく設定されているか確認してください。</p><pre style="font-size: 10px; overflow: auto;">' + msg + '</pre></div>';
           }
        }
        return false;
      };
    </script>
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="熟達っつぁん">
    <style>
        body {
            font-family: 'Inter', 'Noto Sans JP', sans-serif;
            overscroll-behavior-y: contain;
            background-color: #f8fafc;
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0px); }
        }
        .float-animation {
            animation: float 3s ease-in-out infinite;
        }
    </style>
<script type="importmap">

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(reg => console.log('SW registered!', reg))
